<!DOCTYPE html>
<html>
<head>
    <title>Create Subdomain Free by wanzofc - API Request</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
         <a href="https://wanzofc.xyz" target="_blank"><i class="fas fa-home"></i>Home</a>
        <div class="dukun-container">
            <label class="dukun-label" for="dukun-content">tanya dukun misteri</label>
            <textarea class="dukun-textarea" id="dukun-content" placeholder="Masukan pertanyaan..."></textarea>
            <button class="dukun-button" id="ask-dukun">
                 <span class="loading-indicator" id="dukunLoading"></span>
                Tanya
            </button>
              <div class="dukun-result" id="dukun-result">
              <label>hasil misteri</label>
                 <div id="dukun-response"></div>
             </div>
        </div>
    </div>
    <button class="openbtn" onclick="openNav()">☰</button>
    <div class="main-content">
        <h1>CREATE SUBDOMAIN FREE BY WANZOFC - API REQUEST</h1>
        <p>Isi formulir di bawah untuk membuat subdomain gratis. Pilih jenis record (A atau CNAME), masukkan detail yang diperlukan, dan klik CREATE.</p>
        <form id="subdomainForm" method="POST">
            <label for="host">SUBDOMAIN:</label>
            <div class="input-group">
                <input type="text" id="host" name="host" required pattern="^[a-z0-9-]+$" placeholder="Subdomain (lowercase letters, numbers, and hyphens only)">
                <button type="button"  onclick="copyInput('host')"><i class="fa fa-copy"></i></button>
            </div>
             <label for="type">TYPE:</label>
            <select id="type" name="type" class="form-select" onchange="toggleTargetInput()">
                <option value="A">A Record (IP Address)</option>
                <option value="CNAME">CNAME Record</option>
            </select>
            <div id="targetInputContainer">
            <label for="target" id="targetLabel">IP ADDRESS/CNAME:</label>
            <div class="input-group">
                <input type="text" id="target" name="target" required placeholder="IP Address or CNAME Target">
                <button type="button" onclick="copyInput('target')"><i class="fa fa-copy"></i></button>
            </div>
           </div>
            <label for="domainName">Domain:</label>
            <select id="domainName" name="domainName" class="form-select">
                <option value="domain1">wanzofc.us.kg</option>
                <option value="domain2">awan-attack.my.id</option>
                <option value="domain3">awanbrayy.web.id</option>
                <option value="domain4">behind-the-scenes.xyz</option>
                <option value="domain5">wanzofc.xyz</option>
               <option value="domain6">alfiansyah.xyz</option>
            </select>
             <label for="proxied">Proxy Status:</label>
            <select id="proxied" name="proxied" class="form-select">
                <option value="true">Proxied (CDN Enabled)</option>
                <option value="false">DNS Only</option>
            </select>
            <button type="submit">CREATE</button>
             <div id="result">
                <label>HASIL:</label>
                <div id="response"></div>
            </div>
        </form>
         <div class="ip-check-section">
            <label for="ipAddress">IP CHECK:</label>
            <div class="input-group">
                <input type="text" id="ipAddress" placeholder="Enter IP Address" pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$" title="Enter a valid IP address (e.g., 192.168.1.1)">
                <button type="button" id="checkIpButton">
                    <span class="loading-indicator" id="ipCheckLoading"></span>
                    Check IP
                </button>
            </div>
            <div class="ip-check-result" id="ipCheckResult">
                </div>
        </div>
         <div id="subdomainList">
            <label>SUBDOMAIN TERSIMPAN:</label>
            <ul id="storedSubdomains">
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="wanz.js"></script>
</body>
</html>
